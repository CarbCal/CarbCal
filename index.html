<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carb Calculator</title>
    <link rel="icon" type="image/png" href="CarbCal.png">
    <!-- Apple Touch Icon for Home Screen -->
    <link rel="apple-touch-icon" href="CarbCal.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="CarbCal">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-image: url('Bread.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: -1;
        }

        .navbar {
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
            position: sticky;
            top: 0;
            z-index: 1030;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,.1);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .btn-main {
            background-color: #007bff !important;
            border-color: #007bff !important;
            color: #fff !important;
        }

        .btn-main:hover {
            background-color: #0056b3 !important;
            border-color: #0056b3 !important;
        }

        body.dark-mode .btn-main {
            background-color: #0056b3 !important;
            border-color: #004085 !important;
        }

        body.dark-mode .btn-main:hover {
            background-color: #004085 !important;
            border-color: #004085 !important;
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        body.dark-mode .btn {
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for all buttons in dark mode */
        }

        body.dark-mode .btn-primary {
            background-color: #0056b3; /* Darker blue for dark mode */
            border: 1px solid #004085; /* Subtle border */
        }

        body.dark-mode .btn-primary:hover {
            background-color: #004085;
        }

        body.dark-mode .btn-info {
            background-color: #17a2b8; /* Darker cyan for dark mode */
            border: 1px solid #117a8b;
        }

        body.dark-mode .btn-info:hover {
            background-color: #117a8b;
        }

        body.dark-mode .btn-success {
            background-color: #28a745; /* Green */
            border: 1px solid #1e7e34;
        }

        body.dark-mode .btn-success:hover {
            background-color: #1e7e34;
        }

        body.dark-mode .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        body.dark-mode .btn-outline-success:hover {
            background-color: #28a745;
            color: #fff;
        }

        body.dark-mode .btn-outline-primary {
            color: #007bff;
            border-color: #007bff;
        }

        body.dark-mode .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        body.dark-mode .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        body.dark-mode .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: #fff;
        }

        body.dark-mode .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }

        body.dark-mode .btn-outline-danger:hover {
            background-color: #dc3545;
            color: #fff;
        }

        body.dark-mode .btn-secondary {
            background-color: #6c757d;
            border: 1px solid #545b62;
        }

        body.dark-mode .btn-secondary:hover {
            background-color: #545b62;
        }

        .list-group-item {
            border-radius: .5rem;
            margin-bottom: .5rem;
            background-color: rgba(255, 255, 255, 0.9);
        }

        

        /* Dark Mode Styles */
        body.dark-mode {
            background-color: #2d2d2d; /* Dark background for body */
        }

        body.dark-mode::before {
            background-color: rgba(0, 0, 0, 0.8); /* Dark overlay */
        }

        body.dark-mode .navbar {
            background-color: #2d2d2d !important; /* Darker navbar */
            color: #f8f9fa !important; /* Light text for navbar */
            box-shadow: 0 2px 4px rgba(0,0,0,.3);
        }

        body.dark-mode .navbar-brand {
            color: #f8f9fa !important;
        }

        body.dark-mode .navbar-text {
            color: #f8f9fa !important;
        }

        body.dark-mode .card-body {
            background-color: #222222 !important; /* Darker inside for card body */
            border-radius: 1rem; /* Maintain rounded corners for all sides */
        }

        body.dark-mode .card-header {
            background-color: #222222 !important; /* Even darker inside for card header */
            border-bottom: 1px solid rgb(60, 60, 60); /* Match card border */
            border-top-left-radius: 1rem; /* Match parent card */
            border-top-right-radius: 1rem; /* Match parent card */
        }

        body.dark-mode .form-label {
            color: #f8f9fa;
        }

        body.dark-mode .form-control {
            background-color: #222222;
            color: #f8f9fa;
            border-color: #555;
        }

        body.dark-mode .form-control:focus {
            background-color: #222222; /* Keep background dark on focus */
            color: #f8f9fa; /* Keep text light on focus */
            border-color: #777; /* Adjust border color on focus */
            box-shadow: 0 0 0 0.25rem rgba(192, 192, 192, 0.25); /* Adjust shadow for dark mode focus */
        }

        body.dark-mode .form-control::placeholder {
            color: #bbb;
        }

        body.dark-mode .list-group-item {
            background-color: #222222 !important; /* Darker for list items */
            color: #f8f9fa;
            border: 1px solid rgba(255, 255, 255, 0.2); /* White border with transparency */
        }

        body.dark-mode .list-group-item small {
            color: #bbb !important;
        }

        body.dark-mode .list-group-item.text-muted {
            color: #f8f9fa !important; /* Ensure muted text is white in dark mode */
        }

        .modal-content {
            background-color: rgb(255, 255, 255);
            color: #212529; /* Default text color for light mode */
        }

        body.dark-mode .modal-content {
            background-color: #222222 !important; /* Dark background for modal content */
            color: #f8f9fa;
        }

        body.dark-mode .card {
            background-color: #2d2d2d !important; /* Dark background for cards */
            color: #f8f9fa; /* Light text for cards */
            box-shadow: 0 4px 6px rgba(0,0,0,.3);
            border: 1px solid rgba(255, 255, 255, 0.2); /* White border with transparency */
        }

        body.dark-mode .modal-header {
            border-bottom-color: #444;
        }

        body.dark-mode .modal-footer {
            border-top-color: #444;
        }

        body.dark-mode .btn-close {
            filter: invert(1); /* Make close button visible on dark background */
        }

        body.dark-mode .nav-tabs .nav-link {
            color: #bbb;
        }

        body.dark-mode .nav-tabs .nav-link.active {
            background-color: rgb(60, 60, 60) !important; /* Light grey for active tab */
            color: #f8f9fa !important;
            border-color: #444 !important;
            border-top-left-radius: 1rem; /* Match parent card */
            border-top-right-radius: 1rem; /* Match parent card */
        }
        /* Ensure muted text is readable in dark mode */
        body.dark-mode .text-muted { color: #bbb !important; }

        body.dark-mode .tab-content {
            background-color: #222222; /* Darker background for tab content to match list items */
            border-radius: 0 0 1rem 1rem; /* Match card border-radius */
            padding: 1rem;
        }

        body.dark-mode .tab-content {
            background-color: #222222; /* Darker background for tab content to match list items */
            border-radius: 0 0 1rem 1rem; /* Match card border-radius */
            padding: 1rem;
        }

        .info-fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1050; /* Ensure it's above other content */
            border-radius: .5rem; /* Match card border-radius */
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-200%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        #result-container {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out;
        }

        #resultCard {
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        #resultCard.fade-in {
            opacity: 1;
        }

        .online-search-result-item {
            animation: slideIn 0.5s ease-out both;
        }

        .search-card-animation {
            animation: slideDown 0.5s ease-out both;
        }

        #search-panel, #saved-panel {
            position: relative;
            overflow: hidden;
        }

        #myTabContent {
            transition: height 0.3s ease-in-out;
        }

        #nutritionFactsModal .list-group {
            border-radius: 0.5rem;
            overflow: hidden;
        }

        /* Single-line marquee that scrolls and loops */
        .meta-inline {
            display: block;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
        .meta-inline .marquee__inner {
            display: inline-flex;
            gap: 2rem;
            will-change: transform;
            animation: none; /* enabled only when overflowing */
        }
        .meta-inline.is-overflowing .marquee__inner { animation: meta-marquee 12s linear infinite; }
        .meta-inline:not(.is-overflowing) .marquee__inner > span[aria-hidden="true"] { display: none; }
        .meta-inline .marquee__inner:hover { animation-play-state: paused; }
        .meta-inline .marquee__inner > span { flex: 0 0 auto; }
        @keyframes meta-marquee {
            from { transform: translateX(0); }
            to   { transform: translateX(-50%); }
        }

        /* Let left column take remaining space in list items */
        .list-item-left { flex: 1 1 auto; min-width: 0; }
        .list-item-actions { flex: 0 0 auto; display: flex; align-items: center; gap: .25rem; }
        .use-online-item-btn { flex: 0 0 auto; white-space: nowrap; }
    </style>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1"><i class="bi bi-calculator"></i> Carb Calculator</span>
            <div class="ms-auto border rounded px-2 py-1 version-box">
                <a href="update.html" class="navbar-text m-34" style="text-decoration: none; color: inherit;">Version 1.3.0</a>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="carbsPer100g" class="form-label">Carbohydrates per 100g</label>
                            <input type="text" inputmode="decimal" class="form-control" id="carbsPer100g" placeholder="e.g., 50">
                        </div>
                        <div class="mb-3">
                            <label for="foodWeight" class="form-label">Weight of Food (g)</label>
                            <input type="text" inputmode="decimal" class="form-control" id="foodWeight" placeholder="e.g., 150">
                        </div>
                        <button id="calculateBtn" class="btn btn-primary w-100"><i class="bi bi-arrow-repeat"></i> Calculate</button>
                    </div>
                </div>

                <div id="result-container">
                    <div id="resultCard" class="card text-center mt-4">
                        <div class="card-body">
                            <button type="button" class="btn-close" aria-label="Close" style="position: absolute; top: 10px; right: 10px;" id="closeResultCard"></button>
                            <h5 class="card-title">Total Carbohydrates</h5>
                            <p id="totalCarbs" class="display-4 fw-bold"></p>
                            <div class="input-group">
                                <input type="text" id="label" class="form-control" placeholder="Label your item">
                                <button id="addToListBtn" class="btn btn-success" type="button"><i class="bi bi-plus-lg"></i> Add</button>
                            </div>
                            <div id="labelError" class="text-danger mt-1" style="display: none;">Label already exists.</div>
                            <div id="noLabelError" class="text-danger mt-1" style="display: none;">Please enter a label.</div>
                        </div>
                    </div>
                </div>

                <div id="search-card" class="card mt-5">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="search-tab" data-bs-toggle="tab" data-bs-target="#search-panel" type="button" role="tab" aria-controls="search-panel" aria-selected="true">
                                    <i class="bi bi-search"></i> Online Search
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="saved-tab" data-bs-toggle="tab" data-bs-target="#saved-panel" type="button" role="tab" aria-controls="saved-panel" aria-selected="false">
                                    <i class="bi bi-bookmark-star"></i> Saved Items
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="search-panel" role="tabpanel" aria-labelledby="search-tab">
                            <div class="input-group">
                                <input type="text" id="onlineSearchInput" class="form-control" placeholder="Search for a food...">
                                <button id="onlineSearchBtn" class="btn btn-info btn-main" type="button">Search</button>
                            </div>
                            <div class="alert alert-info mt-2 small" role="alert" id="apiStatusMessage" style="display: none;"></div>
                            <ul id="onlineSearchResults" class="list-group mt-3">
                            </ul>
                            <div class="d-flex justify-content-center">
                                <button id="showMoreBtn" class="btn btn-outline-primary w-100 mt-1" style="display: none;">Show More</button>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="saved-panel" role="tabpanel" aria-labelledby="saved-tab">
                            <div class="mb-3">
                                <div class="input-group">
                                    <input type="text" id="searchInput" class="form-control" placeholder="Search saved items...">
                                    <button id="addCustomItemBtn" class="btn btn-outline-primary btn-main" type="button" title="Add Custom" aria-label="Add Custom">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>
                            <ul id="savedItemsList" class="list-group">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <a href="settings.html" class="btn btn-info btn-lg info-fab btn-main"><i class="bi bi-gear-fill"></i></a>

    <div class="modal fade" id="confirmRemoveModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Remove Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Are you sure you want to remove this item?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="confirmRemoveBtn" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCustomItemModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Custom Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="customLabel" class="form-label">Label</label>
                        <input type="text" class="form-control" id="customLabel" placeholder="e.g., My Cereal">
                        <div id="customLabelError" class="text-danger mt-1" style="display: none;">Label already exists.</div>
                        <div id="customNoLabelError" class="text-danger mt-1" style="display: none;">Please enter a label.</div>
                    </div>
                    <div class="mb-3">
                        <label for="servingSize" class="form-label">Serving Size (g)</label>
                        <input type="text" inputmode="decimal" class="form-control" id="servingSize" placeholder="e.g., 45">
                    </div>
                    <div class="mb-3">
                        <label for="carbsInServing" class="form-label">Carbs in Serving (g)</label>
                        <input type="text" inputmode="decimal" class="form-control" id="carbsInServing" placeholder="e.g., 25">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" id="saveCustomItemBtn" class="btn btn-primary">Save Item</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="nutritionFactsModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="nutritionFactsModalTitle">Nutrition Facts</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="nutritionFactsModalBody">
                    <!-- Nutrition facts will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const carbsPer100gInput = document.getElementById('carbsPer100g');
            const foodWeightInput = document.getElementById('foodWeight');
            const calculateBtn = document.getElementById('calculateBtn');
            const resultCard = document.getElementById('resultCard');
            const closeResultCard = document.getElementById('closeResultCard');
            const totalCarbsEl = document.getElementById('totalCarbs');
            const labelInput = document.getElementById('label');
            const addToListBtn = document.getElementById('addToListBtn');
            const savedItemsList = document.getElementById('savedItemsList');
            const confirmRemoveModal = new bootstrap.Modal(document.getElementById('confirmRemoveModal'));
            const confirmRemoveBtn = document.getElementById('confirmRemoveBtn');
            const addCustomItemBtn = document.getElementById('addCustomItemBtn');
            const addCustomItemModal = new bootstrap.Modal(document.getElementById('addCustomItemModal'));
            const saveCustomItemBtn = document.getElementById('saveCustomItemBtn');
            const customLabelInput = document.getElementById('customLabel');
            const servingSizeInput = document.getElementById('servingSize');
            const carbsInServingInput = document.getElementById('carbsInServing');
            const searchInput = document.getElementById('searchInput');
            const onlineSearchInput = document.getElementById('onlineSearchInput');
            const onlineSearchBtn = document.getElementById('onlineSearchBtn');
            const onlineSearchResults = document.getElementById('onlineSearchResults');
            const showMoreBtn = document.getElementById('showMoreBtn');

            // Apply saved theme on load
            const applyTheme = (theme) => {
                if (theme === 'dark') {
                    document.body.classList.add('dark-mode');
                } else {
                    document.body.classList.remove('dark-mode');
                }
            };
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                applyTheme(savedTheme);
            } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                applyTheme('dark');
            }

            // Synchronize theme across tabs/windows
            window.addEventListener('storage', (event) => {
                if (event.key === 'theme') {
                    applyTheme(event.newValue);
                } else if (event.key === 'savedItems') {
                    savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
                    renderSavedItems();
                }
            });

            let savedItems = JSON.parse(localStorage.getItem('savedItems')) || [];
            let itemToRemove = null;
            let currentQuery = '';
            let nextPageUrl = null;
            let currentApi = '';
            let nutritionixPage = 1;
            let edamamPage = 1;

            const renderSavedItems = () => {
                const searchTerm = searchInput.value.toLowerCase();
                const filteredItems = savedItems
                    .filter(item => item.label.toLowerCase().includes(searchTerm))
                    .sort((a, b) => a.label.localeCompare(b.label));

                savedItemsList.innerHTML = '';
                if (filteredItems.length === 0) {
                    savedItemsList.innerHTML = savedItems.length === 0 ?
                        '<li class="list-group-item text-center">You have no saved items.</li>' :
                        '<li class="list-group-item text-center">No items match your search.</li>';
                    return;
                }

                filteredItems.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.className = 'list-group-item d-flex justify-content-between align-items-center online-search-result-item';
                    li.style.animationDelay = `${index * 0.1}s`;
                    li.innerHTML = `
                        <div class="list-item-left me-2">
                            <strong class="d-block">${item.label}</strong>
                            <small class="text-muted meta-inline">
                                <span class="marquee__inner">
                                    <span>Serving: ${item.servingSize.toFixed(1)}g | Carbs In Serving: ${item.totalCarbs.toFixed(1)}g</span>
                                    <span aria-hidden="true">Serving: ${item.servingSize.toFixed(1)}g | Carbs In Serving: ${item.totalCarbs.toFixed(1)}g</span>
                                </span>
                            </small>
                        </div>
                        <div class="btn-group list-item-actions">
                            <button class="btn btn-sm btn-outline-secondary use-btn"><i class="bi bi-arrow-up-right-square"></i> Use</button>
                            <button class="btn btn-sm btn-outline-danger remove-btn"><i class="bi bi-trash"></i></button>
                        </div>
                    `;
                    li.querySelector('.use-btn').addEventListener('click', () => {
                        const grams = parseFloat(item.servingSize) || 0;
                        const total = parseFloat(item.totalCarbs) || 0;
                        let cp100 = parseFloat(item.carbsPer100g);
                        if (isNaN(cp100)) {
                            cp100 = grams > 0 ? (total / grams) * 100 : 0;
                        }

                        carbsPer100gInput.value = Number(cp100).toFixed(2);
                        foodWeightInput.value = Number(grams).toFixed(1);
                        labelInput.value = item.label || '';

                        // Trigger calculation and bring focus to the top, consistent with online results
                        calculateBtn.click();
                        window.scrollTo(0, 0);
                    });
                    li.querySelector('.remove-btn').addEventListener('click', () => {
                        itemToRemove = item;
                        confirmRemoveModal.show();
                    });
                    savedItemsList.appendChild(li);
                    // Enable marquee only when content overflows
                    const meta = li.querySelector('.meta-inline');
                    const inner = meta ? meta.querySelector('.marquee__inner') : null;
                    const first = inner ? inner.querySelector('span:not([aria-hidden])') : null;
                    if (meta && first) {
                        if (first.scrollWidth > meta.clientWidth) meta.classList.add('is-overflowing');
                        else meta.classList.remove('is-overflowing');
                    }
                });
            };

            searchInput.addEventListener('input', renderSavedItems);
            document.getElementById('saved-tab').addEventListener('shown.bs.tab', renderSavedItems);

            const saveItems = () => {
                localStorage.setItem('savedItems', JSON.stringify(savedItems));
            };

            const parseNumber = (val) => {
                if (typeof val !== 'string') return 0;
                // Normalize comma decimals and strip invalid characters
                const normalized = val.replace(',', '.').replace(/[^0-9.\-]/g, '');
                const num = parseFloat(normalized);
                return isNaN(num) ? 0 : num;
            };

            calculateBtn.addEventListener('click', () => {
                const carbs = parseNumber(carbsPer100gInput.value);
                const weight = parseNumber(foodWeightInput.value);
                const total = (carbs / 100) * weight;
                totalCarbsEl.textContent = `${total.toFixed(1)} g`;
                document.getElementById('result-container').style.maxHeight = '500px';
                resultCard.classList.add('fade-in');
            });

            // Convenience: press Enter in either input to calculate
            [carbsPer100gInput, foodWeightInput].forEach(el => {
                el.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        calculateBtn.click();
                    }
                });
            });

            closeResultCard.addEventListener('click', () => {
                resultCard.classList.remove('fade-in');
                document.getElementById('result-container').style.maxHeight = '0px';
            });

            addToListBtn.addEventListener('click', () => {
                const carbs = parseNumber(carbsPer100gInput.value);
                const weight = parseNumber(foodWeightInput.value);
                const totalCarbs = (carbs / 100) * weight;
                const label = labelInput.value.trim();
                const labelError = document.getElementById('labelError');
                const noLabelError = document.getElementById('noLabelError');

                labelError.style.display = 'none';
                noLabelError.style.display = 'none';

                if (label === '') {
                    noLabelError.style.display = 'block';
                    return;
                }

                if (savedItems.some(item => item.label.toLowerCase() === label.toLowerCase())) {
                    labelError.style.display = 'block';
                    return;
                }

                if (totalCarbs > 0) {
                    savedItems.unshift({
                        id: Date.now(),
                        label,
                        totalCarbs,
                        carbsPer100g: carbs,
                        servingSize: weight
                    });
                    saveItems();
                    renderSavedItems();
                    labelInput.value = '';
                }
            });

            confirmRemoveBtn.addEventListener('click', () => {
                if (itemToRemove) {
                    savedItems = savedItems.filter(item => item.id !== itemToRemove.id);
                    saveItems();
                    renderSavedItems();
                    itemToRemove = null;
                    confirmRemoveModal.hide();
                }
            });

            addCustomItemBtn.addEventListener('click', () => {
                [customLabelInput, servingSizeInput, carbsInServingInput].forEach(i => i.value = '');
                document.getElementById('customLabelError').style.display = 'none';
                document.getElementById('customNoLabelError').style.display = 'none';
                addCustomItemModal.show();
            });

            saveCustomItemBtn.addEventListener('click', () => {
                const label = customLabelInput.value.trim();
                const servingSize = parseNumber(servingSizeInput.value);
                const carbsInServing = parseNumber(carbsInServingInput.value);
                const customLabelError = document.getElementById('customLabelError');
                const customNoLabelError = document.getElementById('customNoLabelError');

                customLabelError.style.display = 'none';
                customNoLabelError.style.display = 'none';

                if (label === '') {
                    customNoLabelError.style.display = 'block';
                    return;
                }

                if (savedItems.some(item => item.label.toLowerCase() === label.toLowerCase())) {
                    customLabelError.style.display = 'block';
                    return;
                }

                if (label && servingSize > 0 && carbsInServing > 0) {
                    savedItems.unshift({
                        id: Date.now(),
                        label,
                        totalCarbs: carbsInServing,
                        carbsPer100g: (carbsInServing / servingSize) * 100,
                        servingSize: servingSize
                    });
                    saveItems();
                    renderSavedItems();
                    addCustomItemModal.hide();
                }
            });

            const nutritionixAppId = localStorage.getItem('nutritionixAppId');
            const nutritionixAppKey = localStorage.getItem('nutritionixAppKey');
            const openFoodFactsBaseUrl = 'https://world.openfoodfacts.org/cgi/search.pl';

            const hasNutritionixCredentials = () => nutritionixAppId && nutritionixAppKey && !nutritionixAppId.includes('YOUR') && !nutritionixAppKey.includes('YOUR');

            const updateApiStatusMessage = () => {
                const forceOpenFoodFacts = localStorage.getItem('forceOpenFoodFacts') === 'true';
                const apiStatusMessage = document.getElementById('apiStatusMessage');
                apiStatusMessage.style.display = forceOpenFoodFacts ? 'block' : 'none';
                if (forceOpenFoodFacts) {
                    apiStatusMessage.textContent = 'Force Open Food Facts API is active.';
                }
            };

            const renderResults = (foodData, loadMore = false) => {
                if (!loadMore) onlineSearchResults.innerHTML = '';

                if (foodData && foodData.length > 0) {
                    foodData.forEach((food, index) => {
                        const foodName = food.food_name || 'N/A';
                        const servingGrams = food.serving_weight_grams || 0;
                        const totalCarbs = food.nf_total_carbohydrate || 0;
                        const carbsPer100g = servingGrams > 0 ? (totalCarbs / servingGrams) * 100 : 0;

                        const li = document.createElement('li');
                        li.className = 'list-group-item d-flex justify-content-between align-items-center online-search-result-item';
                        li.style.animationDelay = `${index * 0.1}s`;
                        li.setAttribute('data-food', JSON.stringify(food));
                        li.innerHTML = `
                            <div class="list-item-left me-2">
                                <strong class="d-block">${foodName}</strong>
                                <small class="text-muted meta-inline">
                                    <span class="marquee__inner">
                                        <span>Serving: ${servingGrams.toFixed(1)}g | Carbs In Serving: ${totalCarbs.toFixed(1)}g</span>
                                        <span aria-hidden="true">Serving: ${servingGrams.toFixed(1)}g | Carbs In Serving: ${totalCarbs.toFixed(1)}g</span>
                                    </span>
                                </small>
                            </div>
                            <div class="list-item-actions">
                                <button class="btn btn-sm btn-outline-success use-online-item-btn"
                                    data-carbs-per-100g="${carbsPer100g.toFixed(2)}"
                                    data-serving-grams="${servingGrams.toFixed(1)}"
                                    data-name="${foodName}">
                                    <i class="bi bi-arrow-up-right-square"></i> Use
                                </button>
                            </div>
                        `;
                        onlineSearchResults.appendChild(li);
                        // Enable marquee only when content overflows
                        const meta = li.querySelector('.meta-inline');
                        const inner = meta ? meta.querySelector('.marquee__inner') : null;
                        const first = inner ? inner.querySelector('span:not([aria-hidden])') : null;
                        if (meta && first) {
                            if (first.scrollWidth > meta.clientWidth) meta.classList.add('is-overflowing');
                            else meta.classList.remove('is-overflowing');
                        }
                    });
                    showMoreBtn.style.display = nextPageUrl ? 'block' : 'none';
                } else if (!loadMore) {
                    onlineSearchResults.innerHTML = '<li class="list-group-item text-muted">No results found.</li>';
                }
                setTimeout(adjustTabContentHeight, 50);
            };

            const searchNutritionix = async (query, loadMore) => {
                if (!loadMore) {
                    try {
                        const searchResponse = await fetch(`https://trackapi.nutritionix.com/v2/search/instant?query=${encodeURIComponent(query)}`, {
                            headers: { 'x-app-id': nutritionixAppId, 'x-app-key': nutritionixAppKey }
                        });
                        if (!searchResponse.ok) {
                            throw new Error(`Nutritionix instant search failed: ${searchResponse.statusText}`);
                        }
                        const searchData = await searchResponse.json();
                        nutritionixResultsCache = [...(searchData.common || []), ...(searchData.branded || [])];
                    } catch (error) {
                        console.error('Nutritionix API call failed:', error);
                        nutritionixResultsCache = [];
                        nextPageUrl = null;
                        return [];
                    }
                }

                if (nutritionixResultsCache.length === 0) {
                    nextPageUrl = null;
                    return [];
                }

                const itemsToProcess = nutritionixResultsCache.splice(0, 3);

                try {
                    const detailPromises = itemsToProcess.map(food => {
                        return fetch(`https://trackapi.nutritionix.com/v2/natural/nutrients`, {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                                'x-app-id': nutritionixAppId,
                                'x-app-key': nutritionixAppKey
                            },
                            body: JSON.stringify({ query: food.food_name })
                        }).then(res => {
                            if (res.ok) return res.json();
                            console.error(`Failed to get details for ${food.food_name}`);
                            return null;
                        });
                    });

                    const detailResults = await Promise.all(detailPromises);

                    const foodData = detailResults
                        .filter(detail => detail && detail.foods && detail.foods.length > 0)
                        .map(detail => {
                            const food = detail.foods[0];
                            return {
                                food_name: food.food_name,
                                serving_weight_grams: food.serving_weight_grams,
                                nf_total_carbohydrate: food.nf_total_carbohydrate,
                                nf_calories: food.nf_calories,
                                nf_total_fat: food.nf_total_fat,
                                nf_saturated_fat: food.nf_saturated_fat,
                                nf_cholesterol: food.nf_cholesterol,
                                nf_sodium: food.nf_sodium,
                                nf_dietary_fiber: food.nf_dietary_fiber,
                                nf_sugars: food.nf_sugars,
                                nf_protein: food.nf_protein,
                                nf_potassium: food.nf_potassium,
                                nf_p: food.nf_p,
                                photo: { thumb: food.photo?.thumb || null }
                            };
                        });

                    nextPageUrl = nutritionixResultsCache.length > 0;
                    return foodData;

                } catch (error) {
                    console.error('Failed to fetch nutrient details:', error);
                    nextPageUrl = null;
                    return [];
                }
            };

            // Edamam integration removed

            const searchOpenFoodFacts = async (query, loadMore) => {
                try {
                    const url = `${openFoodFactsBaseUrl}?search_terms=${encodeURIComponent(query)}&search_simple=1&action=process&json=1&page=${edamamPage}&page_size=3`;
                    const response = await fetch(url);
                    if (!response.ok) throw new Error('Open Food Facts search failed');
                    const data = await response.json();
                    nextPageUrl = data.count > edamamPage * 3 ? true : null;
                    if(nextPageUrl) edamamPage++;

                    return data.products.map(product => {
                        const servingSize = parseFloat(product.serving_size?.replace(/[^0-9.]/g, '')) || 0;
                        const carbs100g = product.nutriments?.carbohydrates_100g || 0;
                        return {
                            food_name: product.product_name || product.generic_name || 'N/A',
                            serving_weight_grams: servingSize,
                            nf_total_carbohydrate: (servingSize > 0 && carbs100g > 0) ? (carbs100g / 100) * servingSize : 0,
                            nf_calories: product.nutriments?.energy_kcal_100g || 0,
                            nf_total_fat: product.nutriments?.fat_100g || 0,
                            nf_saturated_fat: product.nutriments?.['saturated-fat_100g'] || 0,
                            nf_cholesterol: product.nutriments?.cholesterol_100g || 0,
                            nf_sodium: (product.nutriments?.sodium_100g || 0) * 1000,
                            nf_dietary_fiber: product.nutriments?.fiber_100g || 0,
                            nf_sugars: product.nutriments?.sugars_100g || 0,
                            nf_protein: product.nutriments?.proteins_100g || 0,
                            nf_potassium: (product.nutriments?.potassium_100g || 0) * 1000,
                            nf_p: 0,
                            photo: { thumb: product.image_small_url || product.image_url || null }
                        };
                    });
                } catch (error) {
                    console.error('Open Food Facts API failed:', error);
                    nextPageUrl = null;
                    return [];
                }
            };

            const handleOnlineSearch = async (loadMore = false) => {
                const query = onlineSearchInput.value.trim();
                if (query.length < 2) {
                    onlineSearchResults.innerHTML = '<li class="list-group-item text-muted">Please enter at least 2 characters.</li>';
                    return;
                }

                if (!loadMore) {
                    document.getElementById('apiStatusMessage').style.display = 'none';
                    currentQuery = query;
                    onlineSearchResults.innerHTML = '<li class="list-group-item text-muted">Searching...</li>';
                    nextPageUrl = null;
                    showMoreBtn.style.display = 'none';
                    nutritionixPage = 1;
                    edamamPage = 1;

                    // Test hook: when searching for "test", show mock results without calling APIs
                    if (query.toLowerCase() === 'test') {
                        const mockResults = [
                            {
                                food_name: 'Test Bread',
                                serving_weight_grams: 50,
                                nf_total_carbohydrate: 25,
                                nf_calories: 130,
                                nf_total_fat: 2,
                                nf_saturated_fat: 0.5,
                                nf_cholesterol: 0,
                                nf_sodium: 220,
                                nf_dietary_fiber: 1.5,
                                nf_sugars: 2.5,
                                nf_protein: 4,
                                nf_potassium: 80,
                                nf_p: 50,
                                photo: { thumb: 'Bread.png' }
                            },
                            {
                                food_name: 'Test Pasta',
                                serving_weight_grams: 100,
                                nf_total_carbohydrate: 31,
                                nf_calories: 157,
                                nf_total_fat: 1.1,
                                nf_saturated_fat: 0.2,
                                nf_cholesterol: 0,
                                nf_sodium: 6,
                                nf_dietary_fiber: 1.8,
                                nf_sugars: 0.6,
                                nf_protein: 5.8,
                                nf_potassium: 24,
                                nf_p: 40,
                                photo: { thumb: 'CarbCal.png' }
                            },
                            {
                                food_name: 'Test Rice',
                                serving_weight_grams: 150,
                                nf_total_carbohydrate: 41,
                                nf_calories: 185,
                                nf_total_fat: 0.4,
                                nf_saturated_fat: 0.1,
                                nf_cholesterol: 0,
                                nf_sodium: 1,
                                nf_dietary_fiber: 0.6,
                                nf_sugars: 0.1,
                                nf_protein: 4.2,
                                nf_potassium: 55,
                                nf_p: 35,
                                photo: { thumb: 'CarbCal.png' }
                            }
                        ];
                        nextPageUrl = null;
                        renderResults(mockResults, false);
                        return;
                    }

                    if (localStorage.getItem('forceOpenFoodFacts') === 'true') {
                        currentApi = 'openfoodfacts';
                    } else if (hasNutritionixCredentials()) {
                        currentApi = 'nutritionix';
                    } else {
                        currentApi = 'openfoodfacts';
                    }
                }

                let foodData = [];
                if (loadMore) {
                    switch (currentApi) {
                        case 'nutritionix': foodData = await searchNutritionix(currentQuery, true); break;
                        case 'openfoodfacts': foodData = await searchOpenFoodFacts(currentQuery, true); break;
                    }
                } else {
                    if (currentApi === 'nutritionix') {
                        foodData = await searchNutritionix(currentQuery, false);
                        if (foodData.length === 0) {
                            onlineSearchResults.innerHTML = '<li class="list-group-item text-muted">No results from Nutritionix. Trying Open Food Facts...</li>';
                            currentApi = 'openfoodfacts';
                        }
                    }
                    if (currentApi === 'openfoodfacts' && foodData.length === 0) {
                        foodData = await searchOpenFoodFacts(currentQuery, false);
                    }
                }

                renderResults(foodData, loadMore);
            };

            onlineSearchBtn.addEventListener('click', () => handleOnlineSearch(false));
            onlineSearchInput.addEventListener('keypress', e => {
                if (e.key === 'Enter') handleOnlineSearch(false);
            });
            showMoreBtn.addEventListener('click', () => handleOnlineSearch(true));

            const nutritionFactsModal = new bootstrap.Modal(document.getElementById('nutritionFactsModal'));
            const nutritionFactsModalTitle = document.getElementById('nutritionFactsModalTitle');
            const nutritionFactsModalBody = document.getElementById('nutritionFactsModalBody');
            const tabContent = document.getElementById('myTabContent');

            const adjustTabContentHeight = () => {
                const activePane = tabContent.querySelector('.tab-pane.active');
                if (activePane) tabContent.style.height = (activePane.scrollHeight + 20) + 'px';
            };
            const updateMetaOverflow = () => {
                document.querySelectorAll('.meta-inline').forEach(meta => {
                    const inner = meta.querySelector('.marquee__inner');
                    const first = inner ? inner.querySelector('span:not([aria-hidden])') : null;
                    if (meta && first) {
                        if (first.scrollWidth > meta.clientWidth) meta.classList.add('is-overflowing');
                        else meta.classList.remove('is-overflowing');
                    }
                });
            };

            [document.getElementById('search-tab'), document.getElementById('saved-tab')].forEach(tab => tab.addEventListener('shown.bs.tab', () => { adjustTabContentHeight(); updateMetaOverflow(); }));
            window.addEventListener('load', () => { adjustTabContentHeight(); updateMetaOverflow(); });
            window.addEventListener('resize', () => { adjustTabContentHeight(); updateMetaOverflow(); });

            const observer = new MutationObserver(() => { adjustTabContentHeight(); updateMetaOverflow(); });
            observer.observe(onlineSearchResults, { childList: true, subtree: true });
            observer.observe(savedItemsList, { childList: true, subtree: true });

            onlineSearchResults.addEventListener('click', (event) => {
                const button = event.target.closest('.use-online-item-btn');
                const listItem = event.target.closest('.online-search-result-item');

                if (button) {
                    // Prefer data-* attributes; if missing, compute from attached food payload
                    let cp100 = button.dataset.carbsPer100g;
                    let serve = button.dataset.servingGrams;
                    let name = button.dataset.name;

                    if (!cp100 || cp100 === 'undefined' || isNaN(parseFloat(cp100))) {
                        try {
                            const food = JSON.parse(listItem?.dataset?.food || '{}');
                            const grams = parseFloat(food.serving_weight_grams) || 0;
                            const total = parseFloat(food.nf_total_carbohydrate) || 0;
                            cp100 = grams > 0 ? ((total / grams) * 100).toFixed(2) : '0.00';
                            serve = grams ? grams.toFixed(1) : (serve || '100');
                            name = name || (food.food_name || 'Item');
                        } catch (_) {
                            cp100 = '0.00';
                            serve = serve || '100';
                            name = name || 'Item';
                        }
                    }

                    carbsPer100gInput.value = cp100;
                    foodWeightInput.value = serve || '';
                    labelInput.value = name || '';
                    calculateBtn.click();
                    window.scrollTo(0, 0);
                } else if (listItem) {
                    const foodData = JSON.parse(listItem.dataset.food);
                    nutritionFactsModalTitle.textContent = foodData.food_name || 'Nutrition Facts';
                    let detailsHtml = '';
                    if (foodData.photo && foodData.photo.thumb) {
                        detailsHtml += `<div class="text-center mb-3"><img src="${foodData.photo.thumb}" class="img-fluid rounded" alt="${foodData.food_name}" style="max-height: 200px;"></div>`;
                    }
                    detailsHtml += '<ul class="list-group">';
                    const nutrients = [
                        { label: 'Serving Size', value: foodData.serving_weight_grams, unit: 'g' },
                        { label: 'Calories', value: foodData.nf_calories, unit: 'kcal' },
                        { label: 'Total Fat', value: foodData.nf_total_fat, unit: 'g' },
                        { label: 'Saturated Fat', value: foodData.nf_saturated_fat, unit: 'g' },
                        { label: 'Cholesterol', value: foodData.nf_cholesterol, unit: 'mg' },
                        { label: 'Sodium', value: foodData.nf_sodium, unit: 'mg' },
                        { label: 'Total Carbohydrate', value: foodData.nf_total_carbohydrate, unit: 'g' },
                        { label: 'Dietary Fiber', value: foodData.nf_dietary_fiber, unit: 'g' },
                        { label: 'Sugars', value: foodData.nf_sugars, unit: 'g' },
                        { label: 'Protein', value: foodData.nf_protein, unit: 'g' },
                        { label: 'Potassium', value: foodData.nf_potassium, unit: 'mg' },
                        { label: 'Phosphorus', value: foodData.nf_p, unit: 'mg' }
                    ];
                    nutrients.forEach(nutrient => {
                        if (nutrient.value !== null && nutrient.value !== undefined) {
                            detailsHtml += `<li class="list-group-item d-flex justify-content-between align-items-center">
                                <strong>${nutrient.label}</strong>
                                <span>${nutrient.value.toFixed(1)}${nutrient.unit || ''}</span>
                            </li>`;
                        }
                    });
                    detailsHtml += '</ul>';
                    nutritionFactsModalBody.innerHTML = detailsHtml;
                    nutritionFactsModal.show();
                }
            });

            // Export/Import moved to settings.html

            updateApiStatusMessage();
        });
    </script>
</body>
</html>
